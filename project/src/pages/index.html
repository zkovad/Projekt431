<!DOCTYPE html>
<html>
<head>
  <title>Fragekatalog</title>
  <style>
    .question {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Fragekatalog</h1>
  
  <div id="question-container"></div>
  
  <button id="submit-button">Auswerten</button>
  
  <div id="result-container"></div>
  
  <script>
    const questions = [
      {
        id: 1,
        text: "Wie gut bist du im Ausdrücken deiner Gedanken durch Sprache?",
        intelligenceType: "linguistic"
      },
      {
        id: 2,
        text: "Wie logisch und mathematisch denkst du?",
        intelligenceType: "logical"
      },
      {
        id: 3,
        text: "Wie gut kannst du dir räumliche Zusammenhänge vorstellen und manipulieren?",
        intelligenceType: "spatial"
      },
      {
        id: 4,
        text: "Wie körperlich geschickt bist du?",
        intelligenceType: "bodilyKinesthetic"
      },
      {
        id: 5,
        text: "Wie gut kannst du musikalische Klänge wahrnehmen und reproduzieren?",
        intelligenceType: "musical"
      },
      {
        id: 6,
        text: "Wie gut verstehst du die Gefühle und Motivationen anderer Menschen?",
        intelligenceType: "interpersonal"
      },
      {
        id: 7,
        text: "Wie gut kennst und verstehst du dich selbst?",
        intelligenceType: "intrapersonal"
      },
      {
        id: 8,
        text: "Wie gut kannst du dich mit der Natur und der Umwelt verbinden?",
        intelligenceType: "naturalist"
      }
    ];

    let intelligenceScores = {
      linguistic: 0,
      logical: 0,
      spatial: 0,
      bodilyKinesthetic: 0,
      musical: 0,
      interpersonal: 0,
      intrapersonal: 0,
      naturalist: 0
    };

    function displayQuestion(question) {
      const { id, text } = question;
      
      const questionContainer = document.getElementById("question-container");
      const questionElement = document.createElement("div");
      questionElement.classList.add("question");
      questionElement.innerHTML = `
        <h3>Frage ${id}</h3>
        <p>${text}</p>
        <label for="answer-${id}">Bewerte deine Antwort von 1 bis 5:</label>
        <input type="number" id="answer-${id}" min="1" max="5" required>
      `;
      
      questionContainer.appendChild(questionElement);
    }

    function calculateIntelligenceType() {
      for (const question of questions) {
        const { id, intelligenceType } = question;
        const answerInput = document.getElementById(`answer-${id}`);
        const answer = parseInt(answerInput.value);
        
        if (isNaN(answer) || answer < 1 || answer > 5) {
          alert("Bitte gib eine gültige Bewertung von 1 bis 5 ein.");
          return;
        }
        
        intelligenceScores[intelligenceType] += answer;
      }

      let maxScore = 0;
      let intelligenceType = "";
      
      for (const type in intelligenceScores) {
        if (intelligenceScores[type] > maxScore) {
          maxScore = intelligenceScores[type];
          intelligenceType = type;
        }
      }

      const resultContainer = document.getElementById("result-container");
      resultContainer.innerHTML = `
        <h2>Dein Intelligenztyp ist: ${intelligenceType}</h2>
      `;
    }

    function startGame() {
      for (const question of questions) {
        displayQuestion(question);
      }
      const submitButton = document.getElementById("submit-button");
      submitButton.addEventListener("click", calculateIntelligenceType);
    }
    startGame();
  </script>
</body>
</html>
